name: Docker Build and Push

on:
  push:
    tags: ['v*-ltr-*', 'v*-lr-*', 'v*-dev-*']
  workflow_dispatch:
    inputs:
      track:
        description: 'QGIS track'
        required: true
        default: 'lr'
        type: choice
        options: [ltr, lr, dev]
      docker_tag:
        description: 'Docker tag (optional, defaults to track name)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag
        id: parse
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "track=${{ inputs.track }}" >> $GITHUB_OUTPUT
            TAG="${{ inputs.docker_tag }}"
            [[ -z "$TAG" ]] && TAG="${{ inputs.track }}"
            echo "docker_tag=${TAG}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            if [[ "$TAG" =~ -([a-z]+)-[0-9]+$ ]]; then
              TRACK="${BASH_REMATCH[1]}"
              echo "track=${TRACK}" >> $GITHUB_OUTPUT
              echo "docker_tag=${TAG}" >> $GITHUB_OUTPUT
            else
              echo "::error::Cannot parse track from tag: $TAG"
              exit 1
            fi
          fi

      - name: Select Dockerfile
        id: dockerfile
        run: |
          TRACK="${{ steps.parse.outputs.track }}"
          if [[ -f "overrides/${TRACK}/Dockerfile" ]]; then
            echo "path=overrides/${TRACK}/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kwinsch/qgis-server-docker
          tags: |
            type=raw,value=${{ steps.parse.outputs.track }}
            type=raw,value=${{ steps.parse.outputs.docker_tag }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            QGIS_TRACK=${{ steps.parse.outputs.track }}
